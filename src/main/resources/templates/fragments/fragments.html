<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
 
 	<head th:fragment="headFragment"> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/style.css">
		<title>My Diet Diary</title>
	</head>
 	      
    <div th:fragment="headerFragment" class="top"> 
	<th:block sec:authorize="isAuthenticated()">
		<span class="logout">
			<span th:text="${name}"></span>님 환영합니다😊
			<a href="/member/edit">정보수정</a> 
			<a href="/member/logout">로그아웃</a>
		</span>
	</th:block>
	</div><div style="clear:both;"></div>
	
	<div th:fragment="menuFragment" class="hideMenuBody" id="hideMenuBodyId">
  		<div onclick="closeLeftMenu(); return false;" style="text-align:right;"><span style="margin-right:25px;">X</span></div>
  		<div class="menu" th:onclick="|location.href='@{/diet/diary(date=${today})}'|">식단 일기</div>
  		<div class="menu" th:onclick="|location.href='@{/exercise/diary(date=${today})}'|">운동 일기</div>
  		<div class="menu" th:onclick="|location.href='@{/weight(year=${today_y}, month=${today_m})}'|">몸무게 기록</div>
	</div>
	   
</html>
