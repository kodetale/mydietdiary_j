<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<head>
  	<script src="//code.jquery.com/jquery.min.js"></script>
  	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<title>My Diet Diary</title>
</head>

<body>
<div layout:fragment="content">
<div id="diary_wrap" class="wrap">
  <div id="diet_bar" class="bar">
    <button class="menu_btn" id="menu_btn" th:onclick="|location.href='@{/diet/diary(date=${date})}'|">
      <img src="/img/back.png" class="back_img">
    </button>
    <div class="date">[[${date}]]</div> <input type="image" class="plus_btn" src="/img/plus.png" onclick="add_textbox()">
  </div>
  <div class="diary">
    <form action="/diet/new" method="POST" id="new_form" class="form">
      <div id="box">
        <div class="time">시간 <input type="text" name="time" pattern="\d{1,2}(:\d{2})?" placeholder="00:00" required></div>
        <input type="text" name="food" id="text" required> <input type="text" name="kcal" id="num" pattern="^[0-9]*" required> kcal
        <input type="hidden" name="date" th:value="${date}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </div>
      <input type="submit" class="form_btn" value="저장">
    </form>
  </div>
</div>
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	const add_textbox = () => {
		  const box = document.getElementById("box");
		  const newP = document.createElement('p');
		  newP.innerHTML = "<input type='text' name=food id='text' required> <input type='text' name=kcal id='num' pattern='^[0-9]*' required> kcal <input type='image' src='/img/minus.png' class='minus_btn' onclick='remove(this)'>";
		  box.appendChild(newP);
		}
		        
		const remove = (obj) => {
		  document.getElementById('box').removeChild(obj.parentNode);
		}
	
    </script>
</th:block>
</body>

</html>
